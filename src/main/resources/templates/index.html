<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor de Afluencia</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
<div class="dashboard">
    <header class="header">
        <h1>Monitor de Afluencia en Tiempo Real</h1>
        <div class="stats">
            <div class="stat-card total">
                <span class="stat-value" id="total-people">0</span>
                <span class="stat-label">Personas ahora</span>
            </div>
            <div class="stat-card locations">
                <span class="stat-value" id="total-locations">0</span>
                <span class="stat-label">Ubicaciones</span>
            </div>
        </div>
    </header>

    <div class="location-filter">
        <select id="location-select">
            <option value="all">Todas las ubicaciones</option>
            <!-- Opciones se llenarán con JS -->
        </select>
    </div>

    <div class="captures-grid" id="captures-container">
        <!-- Las capturas se insertarán aquí con JavaScript -->
    </div>

    <div class="real-time-indicator">
        <span class="pulse"></span>
        <span>Tiempo real</span>
    </div>
</div>

<script src="/js/app.js"></script>
</body>
</html>
